<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./app.js" defer></script>
</head>
<body>
    <main class="container">
        <section class="header">
            <h1 class="header__title">Tic <span>Tac</span> Toe</h1>
        </section>
        <section class="info-display">
            <p class="info-display__msg"></p>
        </section>
        <section class="board">
            <div class="cell" data-cell-row="0" data-cell-column="0"></div>
            <div class="cell" data-cell-row="0" data-cell-column="1"></div>
            <div class="cell" data-cell-row="0" data-cell-column="2"></div>
            <div class="cell" data-cell-row="1" data-cell-column="0"></div>
            <div class="cell" data-cell-row="1" data-cell-column="1"></div>
            <div class="cell" data-cell-row="1" data-cell-column="2"></div>
            <div class="cell" data-cell-row="2" data-cell-column="0"></div>
            <div class="cell" data-cell-row="2" data-cell-column="1"></div>
            <div class="cell" data-cell-row="2" data-cell-column="2"></div>
        </section>
        <section class="controls">
            <button id="reset-btn" class="controls__btn btn">Reset</button>
        </section>
    </main>
</body>
</html>
